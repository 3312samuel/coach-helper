    <script>
        let logs = JSON.parse(localStorage.getItem('coachLogs')) || [];

        // --- Â†±Ë°®Êúà‰ªΩÂàáÊèõÈÇèËºØ ---
        function changeReportMonth(n) {
            reportMonthDate.setMonth(reportMonthDate.getMonth() + n);
            renderLogList();
        }

        // --- Â†±Ë°®Ê∏≤ÊüìÈÇèËºØ (Âê´Êúà‰ªΩÁØ©ÈÅ∏ & Ë™≤Á®ãÁØ©ÈÅ∏) ---
        function renderLogList() {
            const container = document.getElementById('logListContainer');
            const breakdown = document.getElementById('breakdownContainer');
            const title = document.getElementById('reportMonthTitle');
            const filterBoss = document.getElementById('filterBoss').value;
            
            // Ë®≠ÂÆöÂ†±Ë°®Ê®ôÈ°å
            const year = reportMonthDate.getFullYear();
            const month = reportMonthDate.getMonth();
            title.innerText = `${year}Âπ¥ ${month + 1}Êúà`;
            const filterPrefix = `${year}-${String(month+1).padStart(2,'0')}`;

            // 1. Áç≤ÂèñÊú¨ÊúàÁ¨¶ÂêàËÄÅÈóÜÊ¢ù‰ª∂ÁöÑÊâÄÊúâË®òÈåÑ (Raw Data)
            const rawMonthLogs = logs.filter(e => {
                const dateMatch = e.date.startsWith(filterPrefix);
                const bossMatch = (filterBoss === 'all' || e.boss === filterBoss);
                return dateMatch && bossMatch;
            }).sort((a,b) => new Date(b.date)-new Date(a.date));

            // 2. ÊèêÂèñÂèØÁî®Ë™≤Á®ã
            const availableCourses = [...new Set(rawMonthLogs.map(e => e.course || 'Êú™ÂàÜÈ°û'))].sort();

            // 3. Ê™¢Êü•‰∏ä‰∏ãÊñáÊòØÂê¶ÊîπËÆä (Êúà‰ªΩÊàñËÄÅÈóÜËÆäÊõ¥ÊôÇÈáçÁΩÆÁØ©ÈÅ∏)
            const currentKey = `${filterPrefix}_${filterBoss}`;
            if (currentKey !== lastFilterKey) {
                selectedCourses = new Set(availableCourses);
                lastFilterKey = currentKey;
            }

            // 4. Ê∏≤ÊüìÁØ©ÈÅ∏Âô® (Filter Chips)
            const filterContainer = document.getElementById('courseFilters');
            filterContainer.innerHTML = '';
            if (availableCourses.length > 0) {
                availableCourses.forEach(c => {
                    const isActive = selectedCourses.has(c);
                    const chip = document.createElement('span');
                    chip.className = `filter-chip ${isActive?'active':''}`;
                    chip.innerText = c;
                    chip.onclick = () => {
                        if (selectedCourses.has(c)) {
                            if (selectedCourses.size > 1) selectedCourses.delete(c); // Ëá≥Â∞ë‰øùÁïô‰∏ÄÂÄã
                        } else {
                            selectedCourses.add(c);
                        }
                        renderLogList(); // ÈáçÊñ∞Ê∏≤Êüì
                    };
                    filterContainer.appendChild(chip);
                });
            } else {
                 filterContainer.innerHTML = '<span style="color:#bbb;font-size:0.8em;">ÁÑ°Ë™≤Á®ãÂèØÁØ©ÈÅ∏</span>';
            }

            // 5. Ê†πÊìöÁØ©ÈÅ∏Âô®ÈÅéÊøæÈ°ØÁ§∫Ë≥áÊñô
            const filteredLogs = rawMonthLogs.filter(e => selectedCourses.has(e.course || 'Êú™ÂàÜÈ°û'));

            // 6. Ê∏≤ÊüìÂàóË°® & Áµ±Ë®à
            container.innerHTML = ''; breakdown.innerHTML = '';
            let total = 0; let bMap = {};

            if(filteredLogs.length === 0){ 
                container.innerHTML='<div style="text-align:center;color:#bbb;padding:40px;">ÁÑ°Á¨¶ÂêàË®òÈåÑ</div>'; 
                document.getElementById('totalHours').innerText="0.0";
                renderPrintView([]); // Clear print view
                return; 
            }

            filteredLogs.forEach(e => {
                let h = parseFloat(e.hours); total += h;
                let c = e.course || 'Êú™ÂàÜÈ°û';
                if(e.isSub) c += " (‰ª£Ë™≤)"; 
                bMap[c] = (bMap[c]||0)+h;

                const subClass = e.isSub ? 'is-sub' : '';
                const subTag = e.isSub ? '<span class="sub-tag">‰ª£Ë™≤</span>' : '';
                const locationTxt = e.location ? `<span class="record-tag">üìç ${e.location}</span>` : '';

                container.innerHTML += `
                    <div class="record-card ${subClass}">
                        <div class="record-info">
                            <div class="record-meta">${e.date}</div>
                            <div class="record-title">${e.boss} ${subTag} ${e.course?`<span class="record-tag">${e.course}</span>`:''} ${locationTxt}</div>
                            <div class="record-meta">${e.start}-${e.end} ${e.note||''}</div>
                        </div>
                        <div class="hours-badge">${e.hours}</div>
                        <button class="delete-btn" onclick="deleteLog(${e.id})"><svg class="icon" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg></button>
                    </div>`;
            });
            document.getElementById('totalHours').innerText = total.toFixed(2);
            Object.keys(bMap).forEach(k => breakdown.innerHTML += `<div style="display:flex;justify-content:space-between;margin-bottom:4px;"><span>${k}</span><span>${bMap[k].toFixed(2)}</span></div>`);
            
            // 7. Êõ¥Êñ∞ÂàóÂç∞Ë¶ñÂúñ
            renderPrintView(filteredLogs);
        }

        function renderPrintView(logs) {
            const pContainer = document.getElementById('printReport');
            if(!pContainer) return;
            
            const year = reportMonthDate.getFullYear();
            const month = reportMonthDate.getMonth();
            const bossName = document.getElementById('filterBoss').value;
            const displayBoss = bossName === 'all' ? 'ÂÖ®ÈÉ®‰ªòÊ¨æ‰∫∫' : bossName;
            
            // Get unique courses from the logs being printed
            const courseList = [...new Set(logs.map(l => l.course || 'Êú™ÂàÜÈ°û'))].join(', ');
            
            const totalH = logs.reduce((acc, cur) => acc + parseFloat(cur.hours), 0).toFixed(2);

            let html = `
                <div class="print-header">
                    <div class="print-title">${year}Âπ¥${month+1}Êúà Â∑•‰ΩúÂ†±Ë°®</div>
                    <div class="print-meta">
                        <div style="font-weight:700;">‰ªòÊ¨æ‰∫∫: ${displayBoss}</div>
                        <div style="font-size:0.9em; margin:2px 0;">Ë™≤Á®ã: ${courseList}</div>
                        <div style="font-weight:700;">Á∏ΩË®à: ${totalH} hr</div>
                    </div>
                </div>
            `;

            // Print Calendar
            html += `<div class="print-cal">`;
            ['Êó•','‰∏Ä','‰∫å','‰∏â','Âõõ','‰∫î','ÂÖ≠'].forEach(d => html += `<div class="p-cal-head">${d}</div>`);
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            for(let i=0; i<firstDay; i++) html += `<div></div>`;
            
            for(let d=1; d<=daysInMonth; d++) {
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const dayLogs = logs.filter(l => l.date === dateStr);
                const dayHours = dayLogs.reduce((a,b)=>a+parseFloat(b.hours), 0);
                
                let content = `<span>${d}</span>`;
                let cls = 'p-cal-cell';
                if(dayHours > 0) {
                    cls += ' has-work';
                    content += `<span class="p-work-dot">${dayHours.toFixed(1)}h</span>`;
                }
                html += `<div class="${cls}">${content}</div>`;
            }
            html += `</div>`;

            // Print Table
            html += `
                <table class="print-table">
                    <thead><tr><th>Êó•Êúü</th><th>ÊôÇÈñì</th><th>Âú∞Èªû</th><th>ÂÖßÂÆπ</th><th style="text-align:right">ÊôÇÊï∏</th></tr></thead>
                    <tbody>
            `;
            // Sort by Date ASC for report
            const sortedForPrint = [...logs].sort((a,b)=>new Date(a.date)-new Date(b.date) || a.start.localeCompare(b.start));
            
            sortedForPrint.forEach(l => {
                const dObj = new Date(l.date);
                const dayMap = ['Êó•','‰∏Ä','‰∫å','‰∏â','Âõõ','‰∫î','ÂÖ≠'];
                const dateTxt = `${dObj.getMonth()+1}/${dObj.getDate()} (${dayMap[dObj.getDay()]})`;
                html += `
                    <tr>
                        <td>${dateTxt}</td>
                        <td>${l.start}-${l.end}</td>
                        <td>${l.location || '-'}</td>
                        <td>${l.course||''} ${l.isSub?'(‰ª£)':''} ${l.note||''}</td>
                        <td style="text-align:right">${l.hours}</td>
                    </tr>
                `;
            });
            html += `</tbody></table>`;
            html += `<div class="print-total">Á∏ΩË®à: ${totalH} Â∞èÊôÇ</div>`;

            pContainer.innerHTML = html;

        // --- Êó•ÊõÜÈÇèËºØ ---
        function setScheduleView(view) {
            document.getElementById('view-calendar').style.display = view === 'calendar' ? 'block' : 'none';
            document.getElementById('view-list').style.display = view === 'list' ? 'block' : 'none';
            document.getElementById('btn-view-cal').className = `toggle-btn ${view === 'calendar' ? 'active' : ''}`;
            document.getElementById('btn-view-list').className = `toggle-btn ${view === 'list' ? 'active' : ''}`;
        }
        function changeCalMonth(d) { currentCalDate.setMonth(currentCalDate.getMonth() + d); renderCalendar(); }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const title = document.getElementById('calMonthTitle');
            const filter = document.getElementById('filterBoss').value;
            grid.innerHTML = '';
            
            const year = currentCalDate.getFullYear(), month = currentCalDate.getMonth();
            title.innerHTML = `${year}Âπ¥ ${month + 1}Êúà <button class="today-btn-small" onclick="goToToday()">‰ªäÂ§©</button>`;
            
            ['Êó•','‰∏Ä','‰∫å','‰∏â','Âõõ','‰∫î','ÂÖ≠'].forEach(d => grid.innerHTML += `<div class="cal-day-name">${d}</div>`);
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            for(let i=0;i<firstDay;i++) grid.innerHTML+='<div></div>';

            for(let d=1; d<=daysInMonth; d++){
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const dayOfWeek = new Date(dateStr).getDay();
                
                // Get all events for this day
                const dayLogs = logs.filter(l => l.date === dateStr && (filter==='all'||l.boss===filter));
                // Recurring Schedule
                const recurringSch = schedule.filter(s => s.day==dayOfWeek && !s.date && (filter==='all'||s.boss===filter));
                // One-off Schedule
                const oneOffSch = schedule.filter(s => s.date === dateStr && (filter==='all'||s.boss===filter));
                
                // Determine dots to show
                let dotHtml = '<div class="dots-container">';
                const isSel = dateStr === selectedDate;
                const isToday = dateStr === new Date().toISOString().split('T')[0];
                const dotClass = isSel ? 'dot selected-day-dot' : 'dot';

                // Add dots for completed logs (max 3)
                dayLogs.slice(0, 3).forEach(l => {
                    const type = l.isSub ? 'sub' : 'done';
                    dotHtml += `<div class="${dotClass} ${type}"></div>`;
                });
                
                // Merge future events (recurring + one-off), filter out logged ones
                let futureEvents = [...oneOffSch];
                recurringSch.forEach(rs => {
                    // Check if this recurring event is already logged (avoid dupes)
                    if(!dayLogs.some(l => l.boss === rs.boss && l.start === rs.start)) {
                        futureEvents.push(rs);
                    }
                });
                
                if (dayLogs.length < 3 && futureEvents.length > 0) {
                    const remainingSlots = 3 - dayLogs.length;
                    futureEvents.slice(0, remainingSlots).forEach(() => {
                        dotHtml += `<div class="${dotClass} future"></div>`;
                    });
                }
                dotHtml += '</div>';
                
                const cell = document.createElement('div');
                cell.className = `cal-cell ${isToday?'today':''} ${isSel?'selected':''}`;
                cell.onclick = () => { selectedDate = dateStr; renderCalendar(); renderSelectedDateInfo(); };
                
                cell.innerHTML = `<span>${d}</span>${dotHtml}`;
                grid.appendChild(cell);
            }
            renderSelectedDateInfo();
        }

        function goToToday() {
            currentCalDate = new Date();
            selectedDate = new Date().toISOString().split('T')[0];
            renderCalendar();
        }

        function renderSelectedDateInfo() {
            const container = document.getElementById('selectedDateInfo');
            const filter = document.getElementById('filterBoss').value;
            const dayOfWeek = new Date(selectedDate).getDay();
            
            const todayLogs = logs.filter(l => l.date === selectedDate && (filter === 'all' || l.boss === filter));
            // Recurring
            const recurringSch = schedule.filter(s => s.day == dayOfWeek && !s.date && (filter === 'all' || s.boss === filter));
            // One-off
            const oneOffSch = schedule.filter(s => s.date === selectedDate && (filter === 'all' || s.boss === filter));
            
            let html = `<div style="margin:20px 0 10px 0; font-weight:700; font-size:1.1em; color:var(--dark); display:flex; justify-content:space-between;">
                <span>${selectedDate} Ë°åÁ®ã</span>
            </div>`;
            
            if (todayLogs.length === 0 && recurringSch.length === 0 && oneOffSch.length === 0) {
                html += `<div style="color:#bbb; text-align:center; padding:20px; font-size:0.9em;">Ê≤íÊúâÂÆâÊéí</div>`;
                container.innerHTML = html;
                return;
            }

            html += `<div class="timeline-container">`;

            // Merge and sort all events by time
            let allEvents = [];
            todayLogs.forEach(l => allEvents.push({...l, type:'log'}));
            
            // Add Scheduled items if not logged
            [...recurringSch, ...oneOffSch].forEach(s => {
                if (!todayLogs.some(l => l.boss === s.boss && l.start === s.start)) {
                    allEvents.push({...s, type:'sch', isOneOff: !!s.date});
                }
            });
            allEvents.sort((a,b) => a.start.localeCompare(b.start));

            allEvents.forEach(e => {
                const isLog = e.type === 'log';
                const isSub = e.isSub;
                const dotClass = isLog ? (isSub ? 'sub' : '') : 'future';
                const loc = e.location ? `<span style="font-size:0.85em; color:#999; margin-left:6px;">üìç ${e.location}</span>` : '';
                const oneOffBadge = e.isOneOff ? '<span class="record-tag" style="background:#fff3e0; color:#ff9800;">ÂñÆÊ¨°</span>' : '';
                
                html += `
                <div class="timeline-item">
                    <div class="timeline-dot ${dotClass}"></div>
                    <div class="timeline-time">${e.start} - ${e.end}</div>
                    <div class="timeline-content">
                        <div style="font-weight:700; color:var(--dark); display:flex; justify-content:space-between;">
                            <span>${e.boss} ${isSub?'<span class="sub-tag">‰ª£</span>':''} ${oneOffBadge}</span>
                            ${isLog ? `<span style="color:var(--primary); font-size:0.9em;">${e.hours}h</span>` : ''}
                        </div>
                        <div style="font-size:0.9em; color:#666; margin-top:4px;">
                            ${e.course||''} ${loc}
                        </div>
                        ${!isLog ? `<div style="margin-top:8px;">
                            <button class="btn-action" style="background:var(--primary); color:white; border:none; padding:4px 12px;" onclick="checkInFromCal(${e.id}, '${selectedDate}')">Ë£úÊâìÂç°</button>
                            ${e.isOneOff ? `<button class="delete-btn" style="float:right; color:#ccc;" onclick="deleteSchedule(${e.id})"><svg class="icon" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg></button>` : ''}
                        </div>` : ''}
                        ${isLog ? `<div style="text-align:right; margin-top:-20px;"><button class="delete-btn" onclick="deleteLog(${e.id})"><svg class="icon" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg></button></div>` : ''}
                    </div>
                </div>`;
            });

            html += `</div>`; // Close timeline container
            container.innerHTML = html;
        }

        // --- Helper: Calculate End Time ---
        function calcEnd(startId, endId, mins) {
            const startInput = document.getElementById(startId);
            const endInput = document.getElementById(endId);
            
            if (!startInput.value) {
                // If start is empty, set it to now (rounded to nearest 15 mins)
                const now = new Date();
                const m = Math.floor(now.getMinutes() / 15) * 15;
                now.setMinutes(m);
                now.setSeconds(0);
                startInput.value = now.toTimeString().substring(0, 5);
            }
            
            const [h, m] = startInput.value.split(':').map(Number);
            const date = new Date();
            date.setHours(h);
            date.setMinutes(m + mins);
            
            endInput.value = date.toTimeString().substring(0, 5);
        }

            document.getElementById('oneOffModal').style.display = 'none';
            // Clear inputs
            ['moStart','moEnd','moBoss','moCourse','moLocation'].forEach(id=>document.getElementById(id).value='');
        }
        function saveOneOffEntry() {
            const s=document.getElementById('moStart').value, e=document.getElementById('moEnd').value, b=document.getElementById('moBoss').value, c=document.getElementById('moCourse').value, l=document.getElementById('moLocation').value;
            if(!b||!s||!e){alert('Ë≥áÊñô‰∏çÂÆåÊï¥');return;}
            schedule.push({id:Date.now(), date:selectedDate, start:s, end:e, boss:b, course:c, location:l});
            saveSchedule();
            closeOneOffModal();
            renderCalendar(); // Refresh dots and list
        }

        // --- ÂÖ±Áî®ÂäüËÉΩ ---
        function renderTimetableSettings() {
            const container = document.getElementById('timetableContainer');
            const filter = document.getElementById('filterBoss').value;
            container.innerHTML = '';
            
            // Only show Recurring items here (no date property)
            const recurring = schedule.filter(s => !s.date && (filter==='all'||s.boss===filter));
            
            const dayMap = {1:'ÈÄ±‰∏Ä', 2:'ÈÄ±‰∫å', 3:'ÈÄ±‰∏â', 4:'ÈÄ±Âõõ', 5:'ÈÄ±‰∫î', 6:'ÈÄ±ÂÖ≠', 0:'ÈÄ±Êó•'};
            [1,2,3,4,5,6,0].forEach(d => {
                const list = recurring.filter(s => s.day==d).sort((a,b)=>a.start.localeCompare(b.start));
                if(list.length > 0) {
                    container.innerHTML += `<div style="margin-top:20px;font-weight:700;color:#ccc;font-size:0.9em;margin-bottom:8px;">${dayMap[d]}</div>`;
                    list.forEach(c => {
                        const loc = c.location ? `<span style="font-size:0.85em; color:#999;"> @ ${c.location}</span>` : '';
                        container.innerHTML += `<div class="record-card" style="border-left-color:#ccc; padding:12px;">
                            <div class="record-info"><div class="record-title" style="font-size:1em;">${c.boss} <span class="record-tag">${c.course||''}</span></div><div class="record-meta">${c.start}-${c.end} ${loc}</div></div>
                            <div style="display:flex;">
                                <button class="btn-action" style="padding:4px;" onclick="editSchedule(${c.id})"><svg class="icon" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg></button>
                                <button class="delete-btn" onclick="deleteSchedule(${c.id})"><svg class="icon" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg></button>
                            </div>
                        </div>`;
                    });
                }
            });
        }

        function checkInFromCal(id, date) {
            const item = schedule.find(s=>s.id===id); if(!item)return;
            const h = calculateHours(item.start, item.end);
            logs.push({id:Date.now(), date, boss:item.boss, course:item.course, location:item.location, start:item.start, end:item.end, note:item.note, hours:h, isSub:false});
            saveLogs(); renderSelectedDateInfo();
        }
        function addLogEntry() {
            const d=document.getElementById('dateInput').value, b=document.getElementById('bossInput').value, c=document.getElementById('courseInput').value, loc=document.getElementById('locationInput').value, s=document.getElementById('startTime').value, e=document.getElementById('endTime').value;
            const isSub = document.getElementById('isSubInput').checked;
            if(!d||!b||!s||!e){alert('Ë≥áÊñô‰∏çÂÆåÊï¥');return;}
            logs.push({id:Date.now(), date:d, boss:b, course:c, location:loc, start:s, end:e, note:document.getElementById('noteInput').value, hours:calculateHours(s,e), isSub:isSub});
            saveLogs(); document.getElementById('isSubInput').checked = false; switchTab('list');
        }
        function addTimetableEntry() {
            const d=document.getElementById('ttDay').value, s=document.getElementById('ttStart').value, e=document.getElementById('ttEnd').value, b=document.getElementById('ttBoss').value, loc=document.getElementById('ttLocation').value;
            if(!b||!s||!e){alert('Ë≥áÊñô‰∏çÂÆåÊï¥');return;}
            
            if (currentEditingId) {
                // Update existing
                const index = schedule.findIndex(x => x.id === currentEditingId);
                if (index !== -1) {
                    schedule[index] = { ...schedule[index], day:d, start:s, end:e, boss:b, course:document.getElementById('ttCourse').value, location:loc };
                }
                resetScheduleForm();
            } else {
                // Add new
                schedule.push({id:Date.now(), day:d, start:s, end:e, boss:b, course:document.getElementById('ttCourse').value, location:loc});
            }
            
            saveSchedule(); 
            renderTimetableSettings();
            setScheduleView('calendar'); // Auto switch back to calendar
        }

        function editSchedule(id) {
            const item = schedule.find(s => s.id === id);
            if(!item) return;
            currentEditingId = id;
            
            document.getElementById('ttDay').value = item.day;
            document.getElementById('ttStart').value = item.start;
            document.getElementById('ttEnd').value = item.end;
            document.getElementById('ttBoss').value = item.boss;
            document.getElementById('ttCourse').value = item.course;
            document.getElementById('ttLocation').value = item.location || '';
            
            // Scroll to top
            document.getElementById('view-list').scrollIntoView({ behavior: 'smooth' });
            
            // Change button to Update
            const btn = document.querySelector('#view-list .btn-primary');
            btn.innerHTML = `<svg class="icon" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg> Êõ¥Êñ∞Ë™≤Ë°®`;
            btn.style.background = '#2196f3'; // Visual cue
        }

        function resetScheduleForm() {
            currentEditingId = null;
            ['ttStart','ttEnd','ttBoss','ttCourse','ttLocation'].forEach(id => document.getElementById(id).value = '');
            const btn = document.querySelector('#view-list .btn-primary');
            btn.innerHTML = `<svg class="icon" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg> Âä†ÂÖ•Ë™≤Ë°®`;
            btn.style.background = ''; // Reset color
        }
        
        function deleteLog(id){if(confirm('Âà™Èô§Ôºü')){logs=logs.filter(x=>x.id!==id);saveLogs();}}
        function deleteSchedule(id){if(confirm('Âà™Èô§Ôºü')){schedule=schedule.filter(x=>x.id!==id);saveSchedule();}}
        function saveLogs(){localStorage.setItem('coachLogs',JSON.stringify(logs));updateUI();}
        function saveSchedule(){localStorage.setItem('coachSchedule',JSON.stringify(schedule));updateUI();}
        function calculateHours(s,e){let diff=(new Date(`2000/01/01 ${e}`)-new Date(`2000/01/01 ${s}`))/36e5; return (diff<0?diff+24:diff).toFixed(2);}
        function updateLists(){
            const bosses=[...new Set(logs.map(x=>x.boss))], courses=[...new Set(logs.map(x=>x.course).filter(x=>x))];
            const locations=[...new Set(logs.map(x=>x.location).filter(x=>x))];
            const sel=document.getElementById('filterBoss'), cur=sel.value;
            sel.innerHTML='<option value="all">ÂÖ®ÈÉ®‰ªòÊ¨æ‰∫∫</option>'; document.getElementById('bossList').innerHTML=''; document.getElementById('courseList').innerHTML=''; document.getElementById('locationList').innerHTML='';
            bosses.forEach(b=>{sel.innerHTML+=`<option value="${b}">${b}</option>`;document.getElementById('bossList').innerHTML+=`<option value="${b}">`;});
            courses.forEach(c=>document.getElementById('courseList').innerHTML+=`<option value="${c}">`);
            locations.forEach(l=>document.getElementById('locationList').innerHTML+=`<option value="${l}">`);
            if(bosses.includes(cur))sel.value=cur;
        }
        function exportData(){const a=document.createElement('a');a.href=URL.createObjectURL(new Blob([JSON.stringify({logs,schedule})]));a.download=`backup.json`;document.body.appendChild(a);a.click();a.remove();}
        function importData(i){const r=new FileReader();r.onload=e=>{try{const d=JSON.parse(e.target.result);if(d.logs)logs=[...logs,...d.logs];if(d.schedule)schedule=[...schedule,...d.schedule];saveLogs();saveSchedule();alert('OK');}catch{alert('Error');}};r.readAsText(i.files[0]);}
    </script>
